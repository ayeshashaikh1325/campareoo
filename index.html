<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Comparison</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 30px;
            color: #2C3E50;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 30px;
            border: 2px solid #ddd;
            font-size: 18px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498DB;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
        }

        /* Checkbox styling */
        .website-selection {
            margin-bottom: 25px;
            text-align: left;
            width: 100%;
        }

        .website-selection label {
            font-size: 18px;
            margin-right: 20px;
            cursor: pointer;
            display: inline-block;
        }

        .website-selection input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.3);
            cursor: pointer;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #3498DB, #2980B9);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #2980B9, #1A6391);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Product Price Comparison</h1>
        <form action="/compare" method="post">
            <input type="text" name="product_name" placeholder="Enter product name" required>

            <!-- Website selection checkboxes -->
            <div class="website-selection">
                <label>
                    <input type="checkbox" name="websites" value="amazon"> Amazon
                </label>
                <label>
                    <input type="checkbox" name="websites" value="flipkart"> Flipkart
                </label>
                <label>
                    <input type="checkbox" name="websites" value="croma"> Croma
                </label>
                <label>
                    <input type="checkbox" name="websites" value="snapdeal"> Snapdeal
                </label>
            </div>

            <button type="submit">Compare Prices</button>
        </form>
        <footer>&copy; 2024 pinit solutions. All rights reserved.</footer>
    </div>

</body>
</html>
